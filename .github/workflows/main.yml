name: CI
on: push
jobs:
  build:
    strategy:
      matrix:
        platform:
        - x86
        - x64
        configuration:
        - Debug
        - Release
    runs-on: windows-latest
    steps:
    - name: Get vcpkg dir
      id: cache
      run: echo "::set-output name=dir::$env:VCPKG_INSTALLATION_ROOT"
    - name: Enable cache
      uses: actions/cache@v1.0.3
      with:
        key: vcpkg-${{matrix.platform}}
        path: ${{steps.cache.outputs.dir}}\installed
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Build
      run: |
        $env:Path += ";C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin"
        vcpkg integrate install
        vcpkg install boost-regex:${{matrix.platform}}-windows-static
        MSBuild ffftp.sln /p:Platform=$('${{matrix.platform}}' -replace 'x86', 'Win32') /p:Configuration=${{matrix.configuration}}
        mv ${{matrix.configuration}}\${{matrix.platform}}\ffftp.pdb ${{matrix.configuration}}\ffftp-${{matrix.platform}}.pdb
    - name: Upload msi
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v1
      with:
        name: ${{matrix.platform}}-msi
        path: ${{matrix.configuration}}/ffftp-${{matrix.platform}}.msi
    - name: Upload zip
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v1
      with:
        name: ${{matrix.platform}}-zip
        path: ${{matrix.configuration}}/ffftp-${{matrix.platform}}.zip
    - name: Upload pdb
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v1
      with:
        name: ${{matrix.platform}}-pdb
        path: ${{matrix.configuration}}/ffftp-${{matrix.platform}}.pdb
  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
    - name: Create release
      id: release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        tag_name: ${{github.ref}}
        release_name: ffftp ${{github.ref}}
        draft: true
    - name: Save url
      run: echo "${{steps.release.outputs.upload_url}}" > url.txt
    - name: Upload url
      uses: actions/upload-artifact@v1
      with:
        name: url
        path: url.txt
  upload-release:
    needs:
      - build
      - create-release
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        platform:
        - x86
        - x64
        extension:
        - msi
        - zip
        - pdb
    runs-on: windows-latest
    steps:
    - name: Get tag name
      id: tag
      run: echo "::set-output name=name::$('${{github.ref}}' -replace 'refs/tags/', '')"
    - name: Download url
      uses: actions/download-artifact@v1
      with:
        name: url
    - name: Set upload url
      id:  upload
      run: echo "::set-output name=url::$(cat url/url.txt)"
    - name: Download from artifact
      uses: actions/download-artifact@v1
      with:
        name: ${{matrix.platform}}-${{matrix.extension}}
    - name: Upload to release
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        upload_url: ${{steps.upload.outputs.url}}
        asset_path: ${{matrix.platform}}-${{matrix.extension}}/ffftp-${{matrix.platform}}.${{matrix.extension}}
        asset_name: ffftp-${{steps.tag.outputs.name}}-${{matrix.platform}}.${{matrix.extension}}
        asset_content_type: application/octet-stream
