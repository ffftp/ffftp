<P><IMG src="..\pic\dlg_opt_trmode3.png"></P>
<P><STRONG>■アップロードするファイルの属性</STRONG></P>
<P>ファイルの属性をあらかじめ指定しておくことにより、アップロードしたファイルの属性が指定の値になります。</P>
<P><STRONG><FONT color=#0000ff>追加</FONT></STRONG>ボタンを押すと、次のようなウインドウが表示されます。</P>
<P><IMG src="..\pic\dlg_defattr.png"></P>
<P>ファイル名と、属性を指定してください。</P>
<P><STRONG>■アップロード時に作成するフォルダの属性を指定する</STRONG></P>
<P>アップロード時にホスト側に作成するフォルダの属性をあらかじめ指定できます。</P>
<P>属性を指定してください。<BR></P></BODY></HTML>
