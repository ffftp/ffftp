<P><STRONG>■ローカルの漢字コード</STRONG></P>
<P>ローカル側の漢字コードを Shift_JIS、EUC、JIS、UTF-8、UTF-8 BOM から設定します。</P>
<P><A href="H0000030.HTM">ホスト側の漢字コード</A>はホストの設定ウインドウで設定できます。アスキーモードでファイルを転送するとき、漢字コードを変換して転送します。</P>
<P>ツールバーのボタンで選ぶこともできます。この方法で選んだ設定は保存されません。設定を保存したいときは、オプション設定ウインドウで設定してください。</P></BODY></HTML>
